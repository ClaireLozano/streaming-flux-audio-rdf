 <html>

        <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
    </head>
    <body>
        <div id="container">
            <div class="title">
                <h1>Auteur <strong>{{author}}</strong> - Genre <strong>{{genre}}</strong></h1>
            </div>
            <div id="content">
                <br>
                {% if results %}
                    {% for titre in results %}
                        <h2>{{ titre }}</h2>
                        {% for element in results[titre] %}
                            <p>{{ element[1] }}: {{ element[0] }}</p>
                        {% endfor %}
                        <hr>
                    {% endfor %}
                {% else %}
                    <h2>There is no results for <strong>{{author}}</strong> and <strong>{{genre}}</strong></h2>
                {% endif %}
            </div>
        </div>
    </body>
</html>
